<!DOCTYPE html>
<html  xmlns:th="http//www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>Send to Queue</title>
<style type="text/css">
    label {
        display: inline-block;
        width:200px;
        margin: auto;
        text-align: left;
    }
    button{
        margin: 10px;
        padding: 10px;
    }
</style>
</head>
<body>
<div align="center">
<h1>save car</h1>
<form action="#" th:action="@{/send}" th:object="${orderStatus}" method="post">
    <label>date:</label>
    <input type="date" th:field="${orderStatus.date}" /><br/>
    <label>message:</label>
<input type="text" th:field="${orderStatus.message}" /><br/>
    <label>email</label>
    <input type="text" th:field="${orderStatus.email}"/><br/>


    <button type="submit ">Regeister</button>
</form>
</div>
</body>
</html>

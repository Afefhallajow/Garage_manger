<!DOCTYPE html>
<html  xmlns:th="http//www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>save car</title>
<style type="text/css">
    label {
        display: inline-block;
        width:200px;
        margin: auto;
        text-align: left;
    }
    button{
        margin: 10px;
        padding: 10px;
    }
</style>
</head>
<body>
<div align="center">
<h1>save car</h1>
<form action="#" th:action="@{/s}" th:object="${main_cars}" method="post">
    <label>id:</label>
    <input type="number" th:field="${main_cars.id}" /><br/>
    <label>name:</label>
<input type="text" th:field="${main_cars.name}" /><br/>
    <label>price</label>
    <input type="text" th:field="${main_cars.price}"/><br/>
    <label>numberOfSeats</label>
    <input type="text" th:field="${main_cars.numberofSeats}"/><br/>

    <button type="submit ">Regeister</button>
</form>
</div>
</body>
</html>
